<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleSheets/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>To-Do-List</title>
</head>
<body>
    <div class="content">
        <div class="addSection" id="addSection">
            <span>Your TO-DO List <i onclick="addTab()" class="fa-solid fa-circle-plus"></i></span>
        </div>
        <div class="tasksSection hidden" id="tasksSection">
            <h1>Add a new Task</h1>
            <div class="textInputs">
                <span class="lable">Add Task</span>
                <input type="text" oninput="fillCheck()"  id="task" placeholder="What needs to be done ?" autocomplete="off">
                <span class="lable">Description</span>
                <input type="text" oninput="fillCheck()" id="description" placeholder="Describe your task" autocomplete="off">
                <div class="dateTimeDiv">
                    <div class="column1">
                        <span class="lable">Date</span>
                        <input type="text"  oninput="fillCheck()" id="date" placeholder="dd/mm/yyyy" autocomplete="off">
                    </div>
                    <div class="column2">
                        <span class="lable">Add Task</span>
                        <input type="text" oninput="fillCheck()" id="time" placeholder="hr:min:ss" autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="submission">
                <div class="radioButtons">
                    <div class="radioDiv"><input type="radio" name="type" value="Personal"  id="personal" class="radio" checked> <label for="personal" >Personal</label></div>
                    <div class="radioDiv"><input type="radio" name="type" value="Business" id="business" class="radio"> <label for="business">Business</label></div>
                    <div class="radioDiv"><input type="radio" name="type" value="Other" id="other" class="radio"> <label for="other">Other</label></div>
                </div>
                <div class="submitButton">
                    <button id="submitButton" onclick="addTask()">Save</button>
                </div>
            </div>  
        </div>
        <div class="tasksContainer hidden" id="tasksContainer">
            <div class="typeSelect">
            </div>
            <div class="searchTab">
                <select  class="taskTypes" id="taskType" onchange="changeTaskType()">
                    <option value="Personal">Personal</option>
                    <option value="Business">Business</option>
                    <option value="Other">Other</option>
                </select>
                <div class="searchBar">
                    <input type="text" placeholder="Search By Task name "><i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <h1>Tasks</h1>
            <div class="tasksList" id="tasksList">
                <div class="task">
                    <div class="logo">
                        T
                    </div>
                    <div class="taskContent">
                        <h2>Task 1</h2>
                        <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat blanditiis veritatis voluptates illo dolor libero rem impedit, amet expedita sapiente.</span>
                    </div>
                    <div class="remainingTime">
                        3 days 2 hrs to go
                    </div>
                    <div class="finishTask">
                        <button class="closeButton"><i class="fa-solid fa-x"></i></button>
                    </div>
                </div>       
            </div>
            <div id="dropDown" class="dropdown-content">
                <button id="allDropDown" class="selectedDropDown" onclick="changeTaskStatusSelected('all')">All</button>
                <button id="completedDropDown" onclick="changeTaskStatusSelected('completed')">Completed</button>
                <button id="activeDropDown" onclick="changeTaskStatusSelected('active')">Active</button>
                <button id="clearDropDown" onclick="clearCompletedTasks()">Clear Completed</button>
            </div> 
            <div class="taskCategory">
                <div class="taskCount">
                    <span><span id="count">1 </span> item left</span>
                </div>
                <div class="taskStatus" id="taskStatusTypes">
                    <button id="all" class="selected statusButton" onclick="changeTaskStatusSelected('all')">All</button>
                    <button class="statusButton" id="completed" onclick="changeTaskStatusSelected('completed')">Completed</button>
                    <button class="statusButton" id="active" onclick="changeTaskStatusSelected('active')">Active</button>
                    <button class="statusButton" id="clear" onclick="clearCompletedTasks()">Clear Completed</button>
                    <div onclick="dropDown()" class="dropbtn"><i class="fa-solid fa-bars"></i></div>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/index.js"></script>
</body>
</html>
